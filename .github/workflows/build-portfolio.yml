name: ğŸš€ Build Portfolio Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_API: lahonda27/stocktrader/stocktrader-api
  IMAGE_NAME_FRONTEND: lahonda27/stocktrader/stocktrader-frontend

jobs:
  test-and-validate:
    runs-on: ubuntu-latest
    name: ğŸ§ª Tests & Validation
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: ğŸ”§ Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: ğŸ”¨ Build Backend
      run: |
        cd backend/StockTrader.API
        dotnet restore
        dotnet build --no-restore
        echo "âœ… Backend build successful"

    - name: ğŸ”¨ Build Frontend
      run: |
        cd frontend
        npm ci
        npm run build
        echo "âœ… Frontend build successful"

  build-docker-images:
    runs-on: ubuntu-latest
    needs: [test-and-validate]
    name: ğŸ³ Build Docker Images
    
    permissions:
      contents: read
      packages: write

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”‘ Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ³ Build and push API Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend/StockTrader.API
        file: ./backend/StockTrader.API/Dockerfile
        push: true
        tags: ghcr.io/lahonda27/stocktrader/stocktrader-api:latest

    - name: ğŸ³ Build and push Frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: ghcr.io/lahonda27/stocktrader/stocktrader-frontend:latest

  # ğŸ¯ Release avec permissions correctes
  create-release:
    runs-on: ubuntu-latest
    needs: [build-docker-images]
    if: github.ref == 'refs/heads/main'
    name: ğŸ¯ Create Release
    
    # ğŸ” Permissions nÃ©cessaires pour crÃ©er une release
    permissions:
      contents: write  # â† Important pour crÃ©er des releases
      packages: read
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ·ï¸ Create release tag
      id: tag
      run: |
        TAG="v$(date +'%Y.%m.%d')-$(echo ${{ github.sha }} | cut -c1-7)"
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "Generated tag: $TAG"

    # ğŸ†• Utiliser une action plus rÃ©cente
    - name: ğŸ‰ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.tag }}
        name: ğŸš€ StockTrader ${{ steps.tag.outputs.tag }}
        body: |
          # ğŸ¯ StockTrader - Plateforme de Trading SimulÃ©e
          
          ## ğŸš€ Lancement rapide pour recruteurs
          
          ```bash
          # Une seule commande pour tout lancer :
          curl -fsSL https://raw.githubusercontent.com/lahonda27/stocktrader/main/quick-start.sh | bash
          ```
          
          ## ğŸ”— AccÃ¨s direct
          - ğŸŒ **Application**: http://localhost:3000
          - ğŸ“š **API Swagger**: http://localhost:5172/swagger
          - ğŸ“Š **FonctionnalitÃ©s**: Trading en temps rÃ©el avec SignalR
          
          ## ğŸ› ï¸ Stack technique
